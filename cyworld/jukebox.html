<html lang="ko">
<head>
    <title>쥬크박스</title>
    <link href="./styles/jukebox.css" rel='stylesheet'>
</head>
<body>
    <div class="wrapper">

        <div class="wrapper__header">
            <div class="header__title__content">
                <div class="title">추억의</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="header__line"></div>
        </div>

        <div class="wrapper__body">
            <div class="posters">
                <div class="poster1">
                    <div class="poster1__photo">
                        <image src="./images/jukebox-01.png"></image>
                    </div>
                    <div class="poster1__title">Y(Please Tell Me Why)</div>
                    <div class="poster1__subtitle">프리스타일</div>
                </div>
                <div class="poster1">
                    <div class="poster1__photo">
                        <image src="./images/jukebox-02.png"></image>
                    </div>
                    <div class="poster1__title">눈의 꽃</div>
                    <div class="poster1__subtitle">박효신</div>
                </div>
                <div class="poster1">
                    <div class="poster1__photo">
                        <image src="./images/jukebox-03.png"></image>
                    </div>
                    <div class="poster1__title">사랑했나봐</div>
                    <div class="poster1__subtitle">윤도현</div>
                </div>
            </div>
        </div>

        <div class="wrapper__footer">
            <div class="footer__header">
                <div class="footer__title">추억의 BGM</div>
                <div class="footer__subtitle">TODAY CHOICE</div>
            </div>
            <div class="footer__body">
                
                <div class="box">
                    <input type="checkbox">
                    <div class="box__number">번호</div>
                    <div class="box__music">곡명</div>
                    <div class="box__artist">아티스트</div>
                </div>
                <div class="box1">
                    <input type="checkbox">
                    <div class="box__number1">1</div>
                    <div class="box__music1">눈의 꽃</div>
                    <div class="box__artist1">박효신</div>
                </div>
                <div class="box1">
                    <input type="checkbox">
                    <div class="box__number1">2</div>
                    <div class="box__music1">사랑스러워</div>
                    <div class="box__artist1">김종국</div>
                </div>
                <div class="box1">
                    <input type="checkbox">
                    <div class="box__number1">3</div>
                    <div class="box__music1">내사랑: Partner For Life</div>
                    <div class="box__artist1">SG 워너비</div>
                </div>
                <div class="box1">
                    <input type="checkbox">
                    <div class="box__number1">4</div>
                    <div class="box__music1">Love Love Love</div>
                    <div class="box__artist1">에픽하이</div>
                </div>
                <div class="box1">
                    <input type="checkbox">
                    <div class="box__number1">5</div>
                    <div class="box__music1">애인... 있어요</div>
                    <div class="box__artist1">이은미</div>
                </div>
        
            </div>
        </div>
    </div>
</body>
</html>
