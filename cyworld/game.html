<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link href="./styles/game.css" rel="stylesheet">
    <script>
        const startWord = () => {
            const $word1 = document.getElementById("word").innerText 
            const lastletter = $word1[$word1.length-1]
            const $word2 = document.getElementById("myword").value 
            const firstletter = $word2[0]
            
            
            if (lastletter === firstletter){
                document.getElementById('result').innerText = '정답입니다!'
                document.getElementById('word').innerText = $word2
                document.getElementById('myword').value = ''
            } else {
                document.getElementById('result').innerText = '틀렸습니다'
                docuemnt.getElementById('myword').value = ''
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./images/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : <span id="word">코드캠프</span></div>
            <div class="word__text">
                <input id="myword" class="textbox" type="text" placeholder="단어를 입력하세요">
                <button class="search" onclick="startWord()">입력</button>
            </div>
            <div id="result" class="word__result">결과!</div>
        </div>
        <div class="game__container">
            <img src="./images/lotto.png">
            <div class="game__title">LOTTO</div>
            <div class="game__subtitle">버튼을 누르세요</div>
            <div class="game__lotto__number">
                <span>3</span>
                <span>5</span>
                <span>10</span>
                <span>24</span>
                <span>30</span>
                <span>34</span>
            </div>
            <button class="wrapper__lotto__btn">Button</button>
        </div>
    </div>
</body>
</html>
